<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <input type="text" id="todoInput" placeholder="Введіть нове завдання і натисніть Enter">

        <div class="filters">
            <button id="allBtn">Усі</button>
            <button id="activeBtn">Невиконані</button>
            <button id="completedBtn">Виконані</button>
        </div>

        <ul id="todoList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
