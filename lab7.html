<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота: Promise API</title>
    <style>
        #loader {
            display: none;
            font-weight: bold;
            margin: 10px 0;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

<h2>Використання JavaScript Promise API</h2>

<div id="loader">Завантаження...</div>
<div id="result"></div>

<button onclick="task1()">Завдання 1</button>
<button onclick="task2()">Завдання 2</button>
<button onclick="task3()">Завдання 3</button>
<button onclick="task4()">Завдання 4</button>
<button onclick="task5()">Завдання 5</button>

<script>
    const loader = document.getElementById("loader");
    const resultDiv = document.getElementById("result");

    function showLoader() {
        loader.style.display = "block";
        resultDiv.innerHTML = "";
    }

    function hideLoader() {
        loader.style.display = "none";
    }

    /* Завдання 1 */
    function task1() {
        showLoader();

        const promise = new Promise((resolve) => {
            setTimeout(() => {
                resolve("Hello, World!");
            }, 2000);
        });

        promise
            .then(result => {
                resultDiv.innerHTML = result;
            })
            .catch(error => {
                resultDiv.innerHTML = error;
            })
            .finally(() => hideLoader());
    }

    /* Завдання 2 */
   function checkNumber(num) {
    return new Promise((resolve, reject) => {
        if (num > 10) {
            resolve(`Число: ${num}. Число більше 10`);
        } else {
            reject(`Число: ${num}. Число менше або дорівнює 10`);
        }
    });
}

function task2() {
    showLoader();

    const number = Math.floor(Math.random() * 20) + 1;

    checkNumber(number)
        .then(message => {
            resultDiv.innerHTML = message;
        })
        .catch(error => {
            resultDiv.innerHTML = error;
        })
        .finally(() => hideLoader());
}

    /* Завдання 3 */
    function randomNumber() {
        const time = Math.floor(Math.random() * 3000) + 1000;
        const number = Math.floor(Math.random() * 100) + 1;

        return new Promise(resolve => {
            setTimeout(() => {
                resolve({ number, time });
            }, time);
        });
    }

    function task3() {
        showLoader();

        randomNumber()
            .then(data => {
                resultDiv.innerHTML =
                    `Випадкове число: ${data.number}<br>Час виконання: ${data.time} мс`;
            })
            .finally(() => hideLoader());
    }

    /* Завдання 4 */
 function compareNumbers(num1, num2) {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            if (num1 > num2) {
                resolve(`num1 = ${num1}, num2 = ${num2}. Перше число більше`);
            } else if (num1 < num2) {
                resolve(`num1 = ${num1}, num2 = ${num2}. Друге число більше`);
            } else {
                reject(`num1 = ${num1}, num2 = ${num2}. Числа рівні`);
            }
        }, 1000);
    });
}

function task4() {
    showLoader();

    const num1 = Math.floor(Math.random() * 10) + 1;
    const num2 = Math.floor(Math.random() * 10) + 1;

    compareNumbers(num1, num2)
        .then(message => {
            resultDiv.innerHTML = message;
        })
        .catch(error => {
            resultDiv.innerHTML = error;
        })
        .finally(() => hideLoader());
}

    /* Завдання 5 */
    function task5() {
        showLoader();

        const promises = [
            new Promise(resolve => setTimeout(() => resolve(Math.floor(Math.random() * 10) + 1), 1000)),
            new Promise(resolve => setTimeout(() => resolve(Math.floor(Math.random() * 10) + 1), 2000)),
            new Promise(resolve => setTimeout(() => resolve(Math.floor(Math.random() * 10) + 1), 3000))
        ];

        Promise.all(promises)
            .then(values => {
                const sum = values.reduce((a, b) => a + b, 0);
                resultDiv.innerHTML =
                    `Значення: ${values.join(", ")}<br>Сума: ${sum}`;
            })
            .catch(error => {
                resultDiv.innerHTML = error;
            })
            .finally(() => hideLoader());
    }
</script>

</body>
</html>
