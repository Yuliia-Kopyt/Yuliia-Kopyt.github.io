<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню бургерів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-wrapper">
        <div class="menu-container">
            <div class="burger-image">
                <div class="burger-overlay">
                    <div class="burger-title">
                        БУРГЕР-<br>ITALIAN<span class="exclamation">!</span>
                        <div class="burger-price">УСЬОГО <span>79 ГРН</span></div>
                    </div>
                </div>
            </div>
            <div class="menu-content">
                <h1 class="catchphrase">Лови момент!</h1>
                <div class="menu-items">
                    <div class="menu-item">
                        <h2>MICHIGAN</h2>
                        <p class="price">64.00 ГРН</p>
                        <div class="divider"></div>
                    </div>
                    <div class="menu-item">
                        <h2>Beef BBQ</h2>
                        <p class="price">59.00 ГРН</p>
                        <div class="divider"></div>
                    </div>
                    <div class="menu-item">
                        <h2>Cheeseburger</h2>
                        <p class="price">59.00 ГРН</p>
                        <div class="divider"></div>
                    </div>
                    <div class="menu-item">
                        <h2>KETCHUP ROOM</h2>
                        <p class="price">68.00 ГРН</p>
                        <div class="divider"></div>
                    </div>
                    <div class="menu-item">
                        <h2>KETCHUP ROOM 2</h2>
                        <p class="price">72.00 ГРН</p>
                        <div class="divider"></div>
                    </div>
                    <div class="menu-item">
                        <h2>ELVIS</h2>
                        <p class="price">55.00 ГРН</p>
                        <div class="divider"></div>
                    </div>
                </div>
            </div>
        </div>
        <button class="full-menu-btn">ВСЕ МЕНЮ</button>
    </div>
</body>
</html>
